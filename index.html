<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sala da Bowling</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Kanchenjunga:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My CSS -->
     <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header class="container-fluid bg-color vh-100">
      <h1 class="display-1 text-center color-a f-heading">Sala da Bowling</h1>

      <!-- MODALE MIN. DUE GIOCAORI -->
      <section class="container">
          <div class="row">
            <div id="modalAlert" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content bg-color">
                  <div class="modal-header">
                    <h5 class="modal-title color-a display-4 f-heading">Attenzione</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body color-a">
                    <p>Inserire minimo due giocatori per iniziare una partita</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-cust" data-bs-dismiss="modal">Chiudi</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </section>

      <!-- BUTTONS -->
      <div class="row d-flex justify-content-evenly align-item-center ">
        <div class="col-12 col-md-4 ">
            <div class="mb-3 custom-box d-flex flex-column justify-content-center">
                <label for="inputNewPlayer" class="form-label color-a f-heading display-5">Nome</label>
                <input type="text" class="form-control" id="inputNewPlayer" placeholder="Inserisci il tuo nome">
                <button id="btnSubmit" class="btn-cust2 w-100 mt-3">Inserisci</button>  
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="mb-3 custom-box d-flex flex-column justify-content-center">
                <button id="btnPlay" class="btn-cust2 d-none">Gioca Round</button>
                <button id="btnStart" class="btn-cust mb-3">Inizia partita</button>
                <button id="btnLadder" class="btn-cust d-none">Vedi classifica</button>
                <button id="btnResetPunti" class="btn-cust2 d-none mb-3">Cancella punteggi</button>
                <button id="btnResetPlayers" class="btn-cust d-none">Cancella Giocatori</button>
            </div>

        </div>
      </div>

      <!-- TABELLA -->
      <div class="row p-5">
        <table class="table-cust">
            <thead>
              <tr>
                <th scope="col" class=" f-heading display-6 text-center px-2">#</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">Giocatore</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">1</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">2</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">3</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">4</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">5</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">6</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">7</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">8</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">9</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">10</th>
                <th scope="col" class=" f-heading display-6 text-center px-2">TOT</th>    
              </tr>
            </thead>
            <tbody id="trWrapper">
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
      </div>
    </header>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./main.js"></script>
  </body>
</html>
