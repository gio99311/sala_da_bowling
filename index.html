<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sala da Bowling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My CSS -->
     <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="display-1 text-center">Sala da Bowling</h1>

    <!-- MODALE MIN. DUE GIOCAORI -->
    <section class="container">
        <div class="row">
          <div id="modalAlert" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Attenzione</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Inserire minimo due giocatori per iniziare una partita</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
    </section>

    <!-- BUTTONS -->
    <div class="row d-flex justify-content-evenly align-item-center ">
      <div class="col-12 col-md-4 ">
          <div class="mb-3 custom-box d-flex flex-column justify-content-center">
              <label for="inputNewPlayer" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNewPlayer" placeholder="Inserisci il tuo nome">
              <button id="btnSubmit" class="btn btn-danger w-100 mt-3">Inserisci</button>  
          </div>
      </div>
      <div class="col-12 col-md-4">
          <div class="mb-3 custom-box d-flex flex-column justify-content-center">
              <button id="btnPlay" class="btn btn-outline-danger d-none">Gioca Round</button>
              <button id="btnStart" class="btn btn-outline-warning ">Inizia partita</button>
              <button id="btnLadder" class="btn btn-outline-success d-none">Vedi classifica</button>
              <button id="btnResetPunti" class="btn btn-info d-none">Cancella punteggi</button>
              <button id="btnResetPlayers" class="btn btn-outline-info d-none">Cancella Giocatori</button>
          </div>

      </div>
    </div>

    <!-- TABELLA -->
    <div class="row p-5">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Giocatore</th>
              <th scope="col">1</th>
              <th scope="col">2</th>
              <th scope="col">3</th>
              <th scope="col">4</th>
              <th scope="col">5</th>
              <th scope="col">6</th>
              <th scope="col">7</th>
              <th scope="col">8</th>
              <th scope="col">9</th>
              <th scope="col">10</th>
              <th scope="col">TOT</th>    
            </tr>
          </thead>
          <tbody id="trWrapper">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        </table>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./main.js"></script>
  </body>
</html>
